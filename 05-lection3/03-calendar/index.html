<!DOCTYPE html>
<!-- Страница с календарем -->
<html lang="ru">

<head>

    <title>Calendar</title>
</head>

                <span class="calendar__item"></span>
                <span class="calendar__item"></span>
                <span class="calendar__item"></span>
